<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Inventory Prototip v3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ui-layout">
        <div class="left-panel">
            <div class="panel-header">KARAKTER</div>
            <div class="character-stats">
                <div class="stat-row">
                    <span>Ağırlık:</span>
                    <span id="total-weight" class="highlight">0.0 kg</span>
                </div>
                <div class="info-text">
                    <small>Project Zomboid Mantığı:<br>İç içe çantaların toplam ağırlığı hesaplanır.</small>
                </div>
            </div>
            
            <div class="equipment-slots">
                <div class="slot">KAFA</div>
                <div class="slot">GÖVDE</div>
                <div class="slot">SİLAH</div>
            </div>

            <div class="controls-info">
                <p><b>Sol Tık + Sürükle:</b> Taşı</p>
                <p><b>'R' Tuşu:</b> Döndür</p>
                <p><b>Sağ Tık:</b> Çantayı Aç</p>
            </div>
        </div>

        <div class="right-panel">
            
            <div class="inventory-window static">
                <div class="window-header">GEAR (Main)</div>
                <div class="grid-container" id="grid-player" data-cols="10" data-rows="6">
                    </div>
            </div>

            <div class="inventory-window static">
                <div class="window-header">LOOT / GROUND</div>
                <div class="grid-container" id="grid-loot" data-cols="10" data-rows="4">
                    </div>
            </div>

        </div>
    </div>

    <div id="floating-layer"></div>

    <div id="drag-ghost" class="item-ghost"></div>

    <script src="script.js"></script>
</body>
</html>
